    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('active');
                menuToggle.classList.remove('active');
            }
        });

        document.querySelectorAll('.section-wrapper').forEach(wrapper => {
            const grid = wrapper.querySelector('.blog-grid');
            const prevBtn = wrapper.querySelector('.scroll-btn.prev');
            const nextBtn = wrapper.querySelector('.scroll-btn.next');
            const scrollAmount = 330;

            prevBtn.addEventListener('click', () => {
                grid.scrollBy({
                    left: -scrollAmount,
                    behavior: 'smooth'
                });
            });

            nextBtn.addEventListener('click', () => {
                grid.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });
            });

                        grid.addEventListener('scroll', () => {                prevBtn.style.opacity = grid.scrollLeft > 0 ? '1' : '0.5';                nextBtn.style.opacity = grid.scrollLeft < (grid.scrollWidth - grid.clientWidth) ? '1' : '0.5';            });            prevBtn.style.opacity = '0.5';
        });
    </script>
